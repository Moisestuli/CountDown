<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Eleições Em Angola</h1>

    <div class="countdown-conteiner">
        <div class="dias-c">
            <p class="countdown-l big-text" id="dias">0</p>
            <span>Dias</span>
        </div>
        <div class="hora-c">
            <p class="countdown-l big-text" id="horas">0</p>
            <span>Horas</span>
        </div>
        <div class="mins-c">
            <p class="countdown-l big-text" id="mins">0</p>
            <span>Minutos</span>
        </div>
        <div class="second-c">
            <p class="countdown-l big-text" id="seconds">0</p>
            <span>Segundos</span>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
